<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STAY - 프리미엄 익명 투표</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://openfpcdn.io/fingerprintjs/v4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }

        /* 카드뉴스 스타일 애니메이션 */
        .card-news {
            background: white;
            border-radius: 2.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .vote-item {
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        /* 투표 진행 바 애니메이션 */
        .progress-bar {
            transition: width 1s cubic-bezier(0.65, 0, 0.35, 1);
        }

        /* 선택된 항목 강조 */
        .selected-item {
            border: 2px solid #4f46e5 !important;
            background-color: #eef2ff !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        /* 로딩 스피너 */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(3600deg); } }
    </style>
</head>
<body>

    <div id="screen-main" class="max-w-md mx-auto min-h-screen pb-24">
        <header class="p-8 pt-12 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter text-indigo-600">STAY.</h1>
                <p class="text-xs font-bold text-gray-400 mt-1 uppercase tracking-widest">Premium Voting</p>
            </div>
            <button onclick="openCreateScreen()" class="w-12 h-12 rounded-full btn-primary text-white text-2xl flex items-center justify-center font-bold shadow-lg">+</button>
        </header>

        <div id="room-list" class="px-6 space-y-8">
            </div>
    </div>

    <div id="screen-room" class="hidden fixed inset-0 bg-white z-[1000] overflow-y-auto">
        <div class="max-w-md mx-auto p-6 pt-10">
            <button onclick="switchScreen('screen-main')" class="mb-8 text-gray-400 font-bold flex items-center">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                뒤로가기
            </button>

            <div class="card-news p-8 mb-8">
                <span id="room-display-cat" class="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-3 block">일상/잡담</span>
                <h2 id="room-display-name" class="text-3xl font-extrabold leading-tight mb-4 break-words"></h2>
                <p id="room-display-desc" class="text-gray-500 text-sm leading-relaxed mb-10"></p>

                <div id="poll-display-area" class="space-y-4">
                    </div>
            </div>

            <div class="flex justify-center space-x-4 opacity-30">
                <button onclick="copyLink()" class="text-[10px] font-bold uppercase tracking-widest">Share Link</button>
                <button onclick="openAuthModal('delete')" class="text-[10px] font-bold text-red-500 uppercase tracking-widest">Delete</button>
            </div>
        </div>
    </div>

    <div id="screen-create" class="hidden fixed inset-0 bg-slate-50 z-[2000] overflow-y-auto p-6">
        <div class="max-w-md mx-auto bg-white rounded-[2.5rem] p-8 shadow-2xl mt-10">
            <h3 class="text-2xl font-black mb-8 italic">New Post</h3>
            <div class="space-y-4">
                <input type="text" id="new-room-name" placeholder="무엇에 대해 투표할까요?" class="w-full bg-gray-50 border-none rounded-2xl p-4 text-lg font-bold outline-none focus:ring-2 focus:ring-indigo-500">
                <textarea id="new-room-desc" placeholder="설명을 추가해보세요 (선택)" rows="3" class="w-full bg-gray-50 border-none rounded-2xl p-4 text-sm outline-none"></textarea>
                <div id="options-list" class="space-y-2"></div>
                <button onclick="addOptionField()" class="text-xs font-bold text-indigo-600">+ 선택지 추가</button>
                <input type="password" id="new-room-pw" placeholder="관리 비밀번호 (삭제용)" class="w-full bg-gray-50 border-none rounded-2xl p-4 text-sm outline-none">
                <button onclick="processCreate()" class="w-full btn-primary py-5 rounded-2xl text-white font-bold text-lg mt-6">투표 만들기</button>
                <button onclick="switchScreen('screen-main')" class="w-full py-4 text-gray-400 text-sm font-bold">취소</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgydW97uyDPNqs5VPZnSt5E-fytezqVO0",
            authDomain: "project-8611780166111781402.firebaseapp.com",
            databaseURL: "https://project-8611780166111781402-default-rtdb.firebaseio.com",
            projectId: "project-8611780166111781402"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentRoomId = "";
        let visitorId = "";

        // 핑거프린트 생성 (중복 방지용 고유 ID)
        FingerprintJS.load().then(fp => fp.get()).then(result => {
            visitorId = result.visitorId;
            init();
        });

        function init() {
            onValue(ref(db, 'rooms'), (snapshot) => {
                const data = snapshot.val();
                renderList(data);
            });
        }

        // 화면 전환
        window.switchScreen = (id) => {
            document.querySelectorAll('div[id^="screen-"]').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        };

        // 리스트 렌더링 (카드뉴스 스타일)
        function renderList(data) {
            const listArea = document.getElementById('room-list');
            listArea.innerHTML = "";
            if(!data) return;

            Object.entries(data).reverse().forEach(([id, room]) => {
                const total = room.poll?.options ? Object.values(room.poll.options).reduce((a, b) => a + b, 0) : 0;
                const div = document.createElement('div');
                div.className = "card-news p-8 clickable active:scale-95";
                div.onclick = () => enterRoom(id);
                div.innerHTML = `
                    <span class="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-2 block">${room.category || '일상'}</span>
                    <h3 class="text-xl font-bold mb-4 line-clamp-2">${room.title}</h3>
                    <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-50">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-tight">${total} 명이 참여함</span>
                        <span class="text-indigo-600 text-[10px] font-black uppercase">Vote Now →</span>
                    </div>
                `;
                listArea.appendChild(div);
            });
        }

        // 투표 상세 입장
        window.enterRoom = (id) => {
            currentRoomId = id;
            switchScreen('screen-room');
            onValue(ref(db, `rooms/${id}`), (snapshot) => {
                const room = snapshot.val();
                if(!room) return;
                document.getElementById('room-display-name').innerText = room.title;
                document.getElementById('room-display-desc').innerText = room.desc || "";
                renderPoll(room.poll, room.votedIPs || {});
            });
        };

        // ⭐ 핵심: 투표 로직 (무한 증식 방지 + 토글 + 변경)
        window.handleVoteAction = async (label) => {
            const roomRef = ref(db, `rooms/${currentRoomId}`);
            const snap = await get(roomRef);
            const data = snap.val();
            if(!data) return;

            if(!data.poll.options) data.poll.options = {};
            if(!data.votedIPs) data.votedIPs = {};

            const prevChoice = data.votedIPs[visitorId];

            // 1. 같은 걸 또 눌렀을 때 (토글 취소)
            if (prevChoice === label) {
                data.poll.options[label] = Math.max(0, (data.poll.options[label] || 1) - 1);
                delete data.votedIPs[visitorId];
            } 
            // 2. 다른 걸 눌렀을 때 (투표 변경)
            else if (prevChoice) {
                data.poll.options[prevChoice] = Math.max(0, (data.poll.options[prevChoice] || 1) - 1);
                data.poll.options[label] = (data.poll.options[label] || 0) + 1;
                data.votedIPs[visitorId] = label;
            } 
            // 3. 처음 투표할 때
            else {
                data.poll.options[label] = (data.poll.options[label] || 0) + 1;
                data.votedIPs[visitorId] = label;
            }

            await set(roomRef, data);
        };

        // 투표 선택지 렌더링
        function renderPoll(poll, votedIPs) {
            const area = document.getElementById('poll-display-area');
            area.innerHTML = "";
            const options = poll.options || {};
            const total = Object.values(options).reduce((a, b) => a + b, 0);
            const myChoice = votedIPs[visitorId];

            Object.entries(options).forEach(([label, count]) => {
                const percent = total === 0 ? 0 : Math.round((count / total) * 100);
                const isSelected = myChoice === label;

                const div = document.createElement('div');
                div.className = `vote-item h-16 rounded-2xl bg-gray-50 border border-gray-100 flex items-center px-6 cursor-pointer ${isSelected ? 'selected-item' : ''}`;
                div.onclick = () => window.handleVoteAction(label);
                
                div.innerHTML = `
                    <div class="progress-bar absolute left-0 top-0 h-full bg-indigo-500 opacity-10" style="width: ${percent}%"></div>
                    <div class="relative z-10 w-full flex justify-between items-center">
                        <span class="font-bold ${isSelected ? 'text-indigo-700' : 'text-gray-700'}">${label}</span>
                        <div class="text-right">
                            <span class="text-sm font-black text-indigo-600">${percent}%</span>
                            <p class="text-[8px] text-gray-400 font-bold">${count} 표</p>
                        </div>
                    </div>
                `;
                area.appendChild(div);
            });
        }

        // 투표 생성 로직
        window.openCreateScreen = () => {
            document.getElementById('new-room-name').value = "";
            document.getElementById('new-room-desc').value = "";
            document.getElementById('options-list').innerHTML = "";
            addOptionField(); addOptionField();
            switchScreen('screen-create');
        };

        window.addOptionField = () => {
            const list = document.getElementById('options-list');
            const input = document.createElement('input');
            input.className = "option-input w-full bg-gray-50 border-none rounded-xl p-4 text-sm outline-none mb-2";
            input.placeholder = `선택지 ${list.children.length + 1}`;
            list.appendChild(input);
        };

        window.processCreate = async () => {
            const title = document.getElementById('new-room-name').value.trim();
            const desc = document.getElementById('new-room-desc').value.trim();
            const pw = document.getElementById('new-room-pw').value.trim();
            const optionInputs = document.querySelectorAll('.option-input');
            
            let options = {};
            optionInputs.forEach(i => {
                if(i.value.trim()) options[i.value.trim()] = 0;
            });

            if(!title || Object.keys(options).length < 2 || !pw) {
                alert("제목, 최소 2개의 선택지, 비밀번호를 모두 입력해주세요.");
                return;
            }

            const id = 'v_' + Date.now();
            await set(ref(db, `rooms/${id}`), {
                title, desc, pw, options, 
                poll: { options },
                createdAt: Date.now(),
                category: "투표"
            });
            switchScreen('screen-main');
        };

        window.copyLink = () => {
            navigator.clipboard.writeText(window.location.href).then(() => alert("링크가 복사되었습니다!"));
        };

    </script>
</body>
</html>
