            });
        };

        function renderPoll(poll, votedIPs) {
            const area = document.getElementById('poll-display-area'); area.innerHTML = "";
            const total = Object.values(poll.options).reduce((a, b) => a + b, 0);
            const myVote = votedIPs[userIP];
            Object.entries(poll.options).forEach(([label, count]) => {
                const per = total === 0 ? 0 : Math.round((count / total) * 100);
                const div = document.createElement('div');
                div.className = `relative h-16 rounded-2xl overflow-hidden bg-gray-50 border border-gray-100 mb-3 clickable ${myVote === label ? 'ring-2 ring-indigo-500 bg-white shadow-md' : ''}`;
                div.onclick = () => {
                    if (myVote === label) {
                        runTransaction(ref(db, `rooms/${currentRoomId}/poll/options/${label}`), c => (c > 0 ? c - 1 : 0));
                        remove(ref(db, `rooms/${currentRoomId}/votedIPs/${userIP}`));
                    } else if (myVote) {
                        runTransaction(ref(db, `rooms/${currentRoomId}/poll/options/${myVote}`), c => (c > 0 ? c - 1 : 0));
                        runTransaction(ref(db, `rooms/${currentRoomId}/poll/options/${label}`), c => (c || 0) + 1);
                        set(ref(db, `rooms/${currentRoomId}/votedIPs/${userIP}`), label);
                    } else {
                        runTransaction(ref(db, `rooms/${currentRoomId}/poll/options/${label}`), c => (c || 0) + 1);
                        set(ref(db, `rooms/${currentRoomId}/votedIPs/${userIP}`), label);
                    }
                };
                const countDisplay = total > 0 ? `<div class="flex items-center space-x-2 text-[11px] font-bold"><span class="text-indigo-600">${per}%</span><span class="text-gray-200 font-light">|</span><span class="text-gray-400">${count} <span class="text-[9px] opacity-70">of</span> ${total}</span></div>` : `<span class="text-gray-300 text-[11px] font-bold">0%</span>`;
                div.innerHTML = `<div class="vote-bar absolute bg-indigo-500 h-full opacity-[0.08]" style="width:${per}%"></div><div class="absolute inset-0 flex justify-between px-6 items-center font-bold"><span class="${myVote === label ? 'text-indigo-700' : 'text-gray-700'} text-sm">${label}</span>${countDisplay}</div>`;
                area.appendChild(div);
            });
        }

        window.toggleMenu = () => { const m = document.getElementById('side-menu'); const o = document.getElementById('menu-overlay'); const open = m.style.transform === 'translateX(0px)'; m.style.transform = open ? 'translateX(-100%)' : 'translateX(0px)'; o.style.display = open ? 'none' : 'block'; };
        
        window.addOptionField = (val = "", count = 0) => { 
            const list = document.getElementById('options-list'); 
            const container = document.createElement('div');
            container.className = "flex items-center space-x-2 mb-2";
            const input = document.createElement('input'); 
            input.type = "text";
            input.className = "poll-input flex-1 bg-gray-50 rounded-lg p-3 text-sm"; 
            input.placeholder = `ì„ íƒì§€ ${list.children.length + 1}`; 
            input.value = val;
            input.dataset.count = count;
            const delBtn = document.createElement('button');
            delBtn.innerHTML = "âœ•";
            delBtn.className = "w-10 h-10 flex items-center justify-center bg-gray-100 text-gray-400 rounded-lg font-bold hover:bg-red-50 hover:text-red-500 transition-colors";
            delBtn.onclick = () => {
                if (list.children.length > 1) container.remove();
                else alert("ìµœì†Œ 1ê°œì˜ ì„ íƒì§€ê°€ ìˆì–´ì•¼ í•©ë‹ˆë‹¤.");
            };
            container.appendChild(input);
            container.appendChild(delBtn);
            list.appendChild(container); 
        };

        window.filterByCategory = (c) => { currentCategory = c; renderList(); toggleMenu(); };
    </script>
